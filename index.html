<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul id="starsID" class="stars">
                <span id = "stars"></span>
        		<!--<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>-->
        	</ul>

        	<span id = "movesID" class="moves">3</span> Moves

            <div class="restart" onclick="restart()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li id="cell1" class="card" onclick="cellClick(this)">
                <i id="pic1" class="fa fa-diamond"></i>
            </li>
            <li id="cell2" class="card" onclick="cellClick(this)">
                <i id="pic2" class="fa fa-paper-plane-o"></i>
            </li>
            <li id="cell3" class="card" onclick="cellClick(this)">
                <i id="pic3" class="fa fa-anchor"></i>
            </li>
            <li id="cell4" class="card" onclick="cellClick(this)">
                <i id="pic4" class="fa fa-bolt"></i>
            </li>
            <li id="cell5" class="card" onclick="cellClick(this)">
                <i id="pic5" class="fa fa-cube"></i>
            </li>
            <li id="cell6" class="card" onclick="cellClick(this)">
                <i id="pic6" class="fa fa-anchor"></i>
            </li>
            <li id="cell7" class="card" onclick="cellClick(this)">
                <i id="pic7" class="fa fa-leaf"></i>
            </li>
            <li id="cell8" class="card" onclick="cellClick(this)">
                <i id="pic8" class="fa fa-bicycle"></i>
            </li>
            <li id="cell9" class="card" onclick="cellClick(this)">
                <i id="pic9" class="fa fa-diamond"></i>
            </li>
            <li id="cell10" class="card" onclick="cellClick(this)">
                <i id="pic10" class="fa fa-bomb"></i>
            </li>
            <li id="cell11" class="card" onclick="cellClick(this)">
                <i id="pic11" class="fa fa-leaf"></i>
            </li>
            <li id="cell12" class="card" onclick="cellClick(this)">
                <i id="pic12" class="fa fa-bomb"></i>
            </li>
            <li id="cell13" class="card" onclick="cellClick(this)">
                <i id="pic13" class="fa fa-bolt"></i>
            </li>
            <li id="cell14" class="card" onclick="cellClick(this)">
                <i id="pic14" class="fa fa-bicycle"></i>
            </li>
            <li id="cell15" class="card" onclick="cellClick(this)">
                <i id="pic15" class="fa fa-paper-plane-o"></i>
            </li>
            <li id="cell16" class="card" onclick="cellClick(this)">
                <i id="pic16" class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
